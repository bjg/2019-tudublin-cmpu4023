type Query {
  getCategories:[Category!]!
  getProducts:[Product!]!
  getInventories:[Inventory!]!
  getReorders:[Reorder!]!

  getProductsByCategory(id:ID!):[Product!]!
  getProductById(id:ID!):Product!
  getInventoryByProduct(id:ID!):[Inventory!]!
}

scalar DateTime

type Mutation {
    createCategory(
    categoryname: String!
  ): Category

  createProduct(
    category: ID!
    title: String! 
    actor: String
    price: Float! 
    special: Int 
    common_prod_id: Int
  ): Product


  createInventory(
    quan_in_stock: Int!
    sales: Int
    product: ID!
  ): Inventory

  updateInventory(
    id: ID!
    quan_in_stock: Int!
    ): Inventory

  createReorder(
    product: ID!
    date_low: DateTime!
    quan_low: Int!
    date_reordered: DateTime!
    quan_reordered: Int!
    date_expected: DateTime!
  ): Reorder
}

type Reorder {
  id: ID!
  product: Product!
  date_low: DateTime
  quan_low: Int
  date_reordered: DateTime
  quan_reordered: Int
  date_expected: DateTime
}

type Inventory {
  id: ID!
  product: Product!
  quan_in_stock: Int!
  sales: Int
}

type Product{
  id: ID!
  category: Category!
  title: String!
  actor: String
  price: Float!
  special: Int
  common_prod_id: Int
}

type Category{
  id: ID!
  categoryname: String!
}
