type Query {
  productsReordered: [Reorder!]!
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
}

type Mutation {
  createUser(name: String!): User
  createDraft(title: String!, userId: ID!): Post
  publish(postId: ID!): Post
}

type User {
  id: ID!
  email: String
  name: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  published: Boolean!
  author: User
}

type Category {
  category: ID!
  categoryname: String!
  products: [Product!]!
}

type Product {
  prod_id: ID!
  category: Category
  reorders: [Reorder!]!
  inventories: [Inventory!]!
  orderlines: [Orderline!]!
  title: String!
  actory: String!
  price: Float!
  special: Int!
  common_prod_id: Int!
}

type Reorder {
  product: Product
  date_low: String!
  quan_low: Int!
  date_reordered: String!
  quan_reordered: Int!
  date_expected: String!
}

type Inventory {
  product: Product
  quan_in_stock: Int!
  sales: Int!
}

type Orderline {
  orderline_id: ID!
  product: Product
  quantity: Int!
  orderdate: String!
}